<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto|Exo+2" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">

        <div class="container">
            <a class="navbar-brand" id="header-text" href="./index.html">
                <h1 class="nav text-light">SAMURAI UNICORN</h1>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-flex justify-content-end" id="navbar-header" style="">
                <ul class="navbar-nav">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="game-input" class="form-control mr-sm-2" type="search" placeholder="Search Games" aria-label="Search">
                        <button type="submit" class="start-button btn btn-dark ml-2">
                            </button>
                    </form>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="./index.html">
                            <i class="fas fa-home"></i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./favorite.html">
                            <i class="fas fa-heart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./about.html">
                            <i class="fas fa-users"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- LOADING SCREEN TO SHOW WHILE AJAX IS RUNNING -->
    <div class="loading-div text-center mt-5">
        <img class="mx-0" src="./assets/images/samurai.gif">
        <h4 id="loader-image">Cutting through the noise...</h4>
    </div>

    <!-- Create the container to display game data, API call creates cards off of data.results.length -->
    <div class="display-board container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="jumbotron bg-transparent">
                <h1 class="display-4 text-center mb-3" id="user-choice"></h1>
                <div class="row justify-content-center" id="game-box">

                    <!-- Create a modal to hide and show -->
                    <div id="myModal" class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">WRONG!</h5>
                                    <button type="button" class="close modal-button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Your search bears no fruit, do you even know what you're looking for? Have you ever even
                                        played a video game? Do you even search bruh?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary modal-button" data-dismiss="modal">BE GONE!</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <footer class="fixed-bottom bg-dark" id="footer">
        <p class="text-center mt-1 text-secondary">Since 2018 &copy;</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script> var whatPage = "gamepage";</script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
