<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Game Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" id="header-text" href="./index.html">
                <h1 class="nav text-light">SAMURAI UNICORN</h1>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-flex justify-content-end" id="navbar-header" style="">
                <ul class="navbar-nav">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="game-input" class="form-control mr-sm-2" type="search" placeholder="Search Games" aria-label="Search">
                        <button type="submit" class="start-button btn btn-dark ml-2">
                        </button>
                    </form>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="./index.html">
                            <i class="fas fa-home"></i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./favorite.html">
                            <i class="fas fa-heart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./about.html">
                            <i class="fas fa-users"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOADING SCREEN TO SHOW WHILE AJAX IS RUNNING -->
    <div class="loading-div text-center mt-5">
        <img class="mx-0" src="./assets/images/samurai.gif">
        <h4 id="loader-image">Cutting through the noise...</h4>
    </div>

    <!-- Create a final page display for the game you want -->
    <div class="display-board container mt-4">
        <div class="jumbotron bg-transparent">
            <div class="row">
                <div class="col-lg-12" id="game-name">

                </div>
            </div>
            <hr class="my-4">
            <!-- <div id="game-results-display"></div> -->
            <div class="row">
                <div class="col-lg-8 mt-2" id="clips-display"></div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3" id="description">

                </div>
            </div>

        </div>
    </div>


    <footer class="fixed-bottom bg-dark" id="footer">
        <p class="text-center mt-1 text-secondary">Since 2018 &copy;</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script> var whatPage = "result";</script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
